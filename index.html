<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="css-reset.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
    <!-- Icons Font Awesome -->
    <script src="https://kit.fontawesome.com/3d700c488a.js" crossorigin="anonymous"></script>
    <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Huddle Landing Page for Frontend Mentor Challenge">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <a href="#"><img src="./images/logo.svg" alt="Huddle Company Logo"></a>
      </div>
    </header>
    <main>
      <div class="mockup">
        <img src="./images/illustration-mockups.svg" alt="Artistic mockup image of website and mobile app design for Huddle">
      </div>
      <div class="herotext">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="button" alt="Register button link to register for Huddle">Register <i class="fa-solid fa-right-long"></i></a>
      </div>
    </main>
  </div>
 

<!-- Social Media links in Footer -->
  <div class="socials">
    <footer>
        <a href="#"><ion-icon name="logo-facebook" alt="Facebook link"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter" alt="Twitter link"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram" alt="Instagram link"></ion-icon></a>
    </footer>
  </div>
<!-- Icons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
